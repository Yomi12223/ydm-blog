
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>秘密基地ログイン</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #1b1b1b, #2a2a2a);
      background-image: radial-gradient(circle at 20% 30%, #0ff3 1%, transparent 30%),
                        radial-gradient(circle at 80% 70%, #0ff2 2%, transparent 40%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px #0ff5;
      text-align: center;
    }

    .login-box input {
      padding: 0.6rem;
      border: 1px solid #444;
      background: #222;
      color: #0ff;
      border-radius: 6px;
      margin-bottom: 1rem;
      width: 200px;
    }

    .login-box button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrance</h2>
    <input type="password" id="password" placeholder="パスワード" />
    <br />
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'ydm0001' || input === '000e') {
        localStorage.setItem('ydm-login', 'true');
        localStorage.removeItem('ydm-muted');
        window.location.href = '../';
      } else {
        alert('パスワードが違います。');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const pwInput = document.getElementById('password');
      pwInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
    });

    if (localStorage.getItem('ydm-login') === 'true') {
      window.location.href = '../';
    }
  </script>
</body>
</html>
